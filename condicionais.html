<body>
    <script>
        function retornaSexo(sexo) {
            //M, F
            // == comparativo se informação a esquerda é igual a direita (true, false)
            // if (1 == 1) {

            /* If, else
            if (sexo === 'M') {
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outro';
            }*/

            // switch, case
            switch (sexo) {
                case 'M':
                    return "Masculino";
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
            }
        }

        var resultado = retornaSexo('d');
        console.log(resultado);
    </script>
