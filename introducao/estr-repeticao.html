<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição</title>
</head>
<body>
    <script>
        // for, while

        // recomendado o uso quando sabemos o valo final para a repetição.
        // for (var i = 0; i <= 100; i++) {
        //     console.log (i)
        // }

        // Usamos quando não sabemos o valor final
        var j = 312314441;
        while (j > 50) {
            console.log (j);
            // o valor de j será dividido por 5 até que o valor dividido sejá um número maior que 50.
            j /= 5;
        }

    </script>
</body>
</html>
