<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // AND (&&), OR (||), NOT (!=) //

        /*-AND - &&-------------------------
        var sexo = 'M', idade = 19;

        if (sexo === 'M' && idade >= 18) {
            console.log('OK');
        }-----------------------------------*/


        /*-OR-||----------------------------
        var sexo = 'M', idade = 15;

        if (sexo === 'M' || idade >= 18) {
            console.log('OK');
        }----------------------------------*/


        /*-NOT-!=--------------------------
        var sexo = 'F';

        if (sexo !== 'M') {
            console.log('OK');
        }----------------------------------*/

        
        /*-Validando-Sexo------------------
        
        var sexo = 'F';

        var masculino;

        if (sexo === 'M') {
            masculino = true;
        } else {
            masculino = false;
        }----------------------------------*/

        // codigo reduzido
        var sexo = 'M';

        var masculino = sexo === 'M';

        console.log(masculino);

    </script>
</body>
</html>
