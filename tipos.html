<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
</head>
<body>
    
    <script>
        // valores tipo char
        var nome = "Renan";
        // valores tipo inteiro
        var idade = 27;
        // valores tipo float (decimais)
        var peso = 60.1;
        // valores booleans (true and false)
        var humano = true;

        // valores tipo vetores
        var alunos = ['Renan', 'Maria', 'Bruno'];

        // Objetos
        var aluno = {
            nome: alunos[1],
            idade: 27,
            peso: 60.1,
            humano: true
        };

        console.log(alunos[1]);
        console.log(aluno.peso);
    </script>
</body>
</html>
